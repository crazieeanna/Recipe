<a style="cursor: pointer;" class="list-group-item clearfix" [routerLink]="[recipeItemID]" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipeListDisplayed.name}}</h4>
        <p class="list-group-item-text">{{ recipeListDisplayed.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{ recipeListDisplayed.image }}" alt="{{ recipeListDisplayed.name}}" class="img-responsive" style="max-width: 50px;">
    </span>
</a>
