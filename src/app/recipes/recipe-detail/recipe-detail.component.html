<div class="row">
    <div class="col-xs-12">
        <img src="{{ recipeDetailsDisplay.image }}" alt="{{ recipeDetailsDisplay.name }}" class="img-responsive" style="max-width: 400px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipeDetailsDisplay.name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-grp" appDropdown>
            <button class="btn btn-primary dropdown-toggle" type="button">Manage <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="onShopping()">To Shopping List</a></li>
                <li><a style="cursor: pointer;" (click)="onEditing()">Edit List</a></li>
                <li><a style="cursor: pointer;" (click)="onDelete()">Delete List</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ recipeDetailsDisplay.description }}
    </div>
</div>

<div class="row">
    <div class="col-xs-12" *ngFor="let recipeIng of recipeDetailsDisplay.ingredient">
        <ul class="list-group">
            <li class="list-group-item">
                {{recipeIng.name}} - {{recipeIng.amount}}
            </li>
        </ul>
    </div>
</div>
