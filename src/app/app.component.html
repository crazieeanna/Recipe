<app-header (optionSelectClicked)="onOptionSelect($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="optionSelect === 'recipes'"></app-recipes>
            <app-shopping-list *ngIf="optionSelect !== 'recipes'"></app-shopping-list>
        </div>
    </div>
</div>
